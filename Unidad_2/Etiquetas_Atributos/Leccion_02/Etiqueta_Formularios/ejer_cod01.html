<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Ejercicio de Codificacion 01</title>
</head>
<body>
  <form autocomplete="on" name="Registro de usuario ejec_01 ">
    <fieldset cols="8"  >
      <legend>Registro</legend>
      <h1>Registro en nuestra Tienda</h1>
      <p>
        <label for="username">Nombre de usuario</label> <br/>
        <input type="text" name="username" placeholder="Ej: luis" autofocus  required>
      </p>
      <p>
        <label for="correo">e-mail</label> <br/>
        <input type="email" name="correo" placeholder="Ej: luis@gmail.com" required>
      </p>
      <p>
        <label for="edad">Edad</label> <br/>
        <input type="number" name="edad" placeholder="Ej: 21" required>
      </p>
      <p>
        <label for="fecha_nacimiento">Fecha de nacimiento</label> <br/>
        <input type="date" name="fecha_nacimiento" required>
      </p>
      <p>
        <label for="genero">GÃ©nero</label> <br/>
        <input type="radio" name="genero" required>Masculino <br/>
        <input type="radio" name="genero" required>Femenino
      </p>
      <p>
        <label for="recomendado">Recomendado por:</label> <br/>
        <select  name="recomendado">
          <option value="1">Google</option>
          <option value="1">Amigos</option>
          <option value="1">Redes Sociales</option>
        </select>
      </p>
        <p>
          <label for="comentario">Comentarios</label> <br/>
          <textarea name="comentario 1" rows="3" cols="30"></textarea>
        </p>
        <p>
          <label for="terminos">Acepto terminos y condiciones</label> <br/>
          <input type="checkbox" name="terminos" value="" required>
        </p>
        <p>
          <input type="submit" value="Registrar">
        </p>

    </fieldset>
  </form>

</body>
</html>
