<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-device, user-scalable=no">
    <title>Etiquetas Input</title>
  </head>
  <body>
    <form autocomplete="on" name="Formularios Ejemplo de Input">
      <fieldset>
        <legend>Ejemplo de Input</legend>

        <p>Selección de Color <br/>
            <input type="color"/>
        </p>
        <p>Fecha<br/>
          <input type="date">
        </p>
        <p>Fecha Hora <br/>
          <input type="datetime">
        </p>
        <p>Fecha Hora Local<br/>
          <input type="datetime-datetime-local">
        </p>
        <p>Archivos planos, archivos de word, Excel, Pdf...etc<br/>
          <input type="file">
        </p>
        <p>Email <br/>
          <input type="email">
        </p>
        <p>Mes <br/>
          <input type="month">
        </p>
        <p>Números <br/>
          <input type="number">
        </p>
        <p>Rango de Números<br/>
          <input type="range" min="0" max="10">
        </p>
        <p>Búsqueda<br/>
          <input type="search">
        </p>
        <p>Teléfono<br/>
          <input type="tel">
        </p>
        <p>Hora <br/>
          <input type="time">
        </p>
        <p>Dirección URL <br/>
          <input type="url">
        </p>
        <p>Semana<br/>
          <input type="week">
        </p>
        <p>Reset<br/>
          <input type="reset">
        </p>
        <p>Botón HTML<br/>
          <input type="button">
       </p>
       <p>Envío de Formulario<br/>
         <input type="submit">
       </p>
       <label for="hola">Genero</label>
       <b>Masculino</b><input type="radio" name="hola">
       <b>Femenino</b><input type="radio" name="hola" >
      <p>
        <label for="name">Nombre</label> <br/>
        <input type="text" name="name" value="" required>
      </p>
      </fieldset>
    </form>

  </body>
</html>
