<!DOCTYPE html>
<html>
<head>

  <title>Etiquetas para listas</title>
</head>
<body>
  <h1>Tipos de Listas</h1>
  <h2>Listas Ordenadas</h2>
  <ol>
    <li>Motor</li>
    <li>Llantas</li>
    <li>Carroceria</li>
  </ol>
  <h2>Lista Sin Ordenar</h2>
  <ul>
    <li>Mouse</li>
    <li>Teclado</li>
    <li>Monitor</li>
  </ul>
</body>
</html>
